<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-dark">
  <div class="container">
    <div class="main-container">
      <div class="text-center mb-4">
        <h1>Rick and Morty Characters</h1>
      </div>

      <div class="search-bar">
        <div class="row justify-content-center">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar personaje">
            <button id="searchBtn" class="btn">Buscar</button>
        </div>
      </div>

      <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

      <div id="emptyState" class="empty-state">
        <p class="fs-5">Comienza a escribir para buscar personajes</p>
      </div>

      <div id="charactersGrid" class="row g-4"></div>

    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>   
</body>
</html>
